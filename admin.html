<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="../styles.css">

  <!-- Load Firebase FIRST -->
  <script type="module">
    import "./firebase-config.js";
  </script>

  <!-- Load Admin Script SECOND -->
  <script type="module" src="./scripts/admin.js"></script>
  <style>
    body {
      background: #f4f6fb;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* ===== SIDEBAR ===== */
    .sidebar {
      width: 260px;
      background: #ffffff;
      padding: 25px;
      border-right: 1px solid #e5e8f1;
      box-shadow: 4px 0 20px rgba(0, 0, 0, 0.04);
    }

    .sidebar-title {
      font-size: 24px;
      font-weight: 700;
      color: #2d3e5e;
      margin-bottom: 20px;
    }

    .sidebar a {
      display: block;
      font-size: 16px;
      padding: 10px 5px;
      margin-bottom: 8px;
      color: #41506b;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.2s ease;
    }

    .sidebar a:hover,
    .sidebar .active {
      background: #eef2ff;
      color: #345eef;
    }

    /* ===== MAIN CONTENT ===== */
    .main {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
    }

    .top-bar {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 20px;
    }

    .table-container {
      background: #fff;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.05);
    }

    .table-title {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 15px;
    }

    button.approve-btn {
      padding: 8px 14px;
      background: #4a73ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    button.approve-btn:hover {
      background: #345eef;
    }
  </style>
</head>

<body>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="sidebar-title">Admin Dashboard</div>

    <a href="#" class="active">Pending Accounts</a>
    <a href="#">Pending Posts</a>

    <br><br>
    <a href="../login.html" style="color:#e33d3d;">‚Üê Back to Login</a>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main">
    <div class="top-bar">
      <button id="logoutBtn" class="logout-btn">Logout</button>
    </div>

    <div class="table-container">
      <div class="table-title">Pending Account Requests</div>

      <table class="table" id="pendingTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Status</th>
            <th>Approve</th>
          </tr>
        </thead>
        <tbody>
          <!-- Will be filled by JS -->
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
