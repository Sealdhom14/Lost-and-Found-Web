<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="./styles.css">

  <script type="module" src="./firebase-config.js"></script>
  <script type="module" src="./scripts/admin.js"></script>


  <style>
    body {
      background: #f4f6fb;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 260px;
      background: #ffffff;
      padding: 25px;
      border-right: 1px solid #e5e8f1;
      box-shadow: 4px 0 20px rgba(0, 0, 0, 0.04);
    }

    .sidebar-title {
      font-size: 24px;
      font-weight: 700;
      color: #2d3e5e;
      margin-bottom: 20px;
    }

    .sidebar a {
      display: block;
      font-size: 16px;
      padding: 10px 5px;
      margin-bottom: 8px;
      color: #41506b;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.2s ease;
    }

    .sidebar a:hover,
    .sidebar .active {
      background: #eef2ff;
      color: #345eef;
    }

    .main {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .table-container {
      background: #fff;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.05);
    }

    .table-title {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 15px;
    }
  </style>
</head>

<body>

  <div class="sidebar">
    <div class="sidebar-title">Admin Dashboard</div>

    <a href="#" class="active">Pending Accounts</a>
    <a href="#">Pending Posts</a>

    <br><br>
    <a href="./login.html" style="color:#e33d3d;">‚Üê Back to Login</a>
  </div>

  <div class="main">
    <div class="top-bar">
      <div id="adminLabel" style="font-size:18px; font-weight:600;"></div>
      <button id="logoutBtn" class="logout-btn">Logout</button>
    </div>

    <div class="table-container">
      <div class="table-title">Pending Account Requests</div>
      <div id="accountRequests"></div>
    </div>

    <br><br>

    <div class="table-container">
      <div class="table-title">Pending Post Requests</div>
      <div id="postRequests"></div>
    </div>

    <br><br>

    <div class="table-container">
      <div class="table-title">Approved Lost Items</div>
      <div id="adminLostList"></div>
    </div>

    <br><br>

    <div class="table-container">
      <div class="table-title">Approved Found Items</div>
      <div id="adminFoundList"></div>
    </div>

    <br><br>

    <div class="table-container">
      <div class="table-title">Notifications</div>
      <div id="adminNotifications"></div>
    </div>

    <br><br>

    <div class="table-container">
      <div class="table-title">Messages</div>
      <div id="adminMessages"></div>
    </div>

  </div>

</body>
</html>
