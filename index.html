<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Lost & Found â€” Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="auth-card">
    <h2>Lost & Found</h2>
    <p class="small">Login to continue</p>

    <input id="loginEmail" type="email" placeholder="Email">
    <input id="loginPassword" type="password" placeholder="Password">
    <div style="display:flex;gap:8px;align-items:center">
      <button id="btnLogin">Login</button>
      <a class="small" href="register.html">Create account</a>
    </div>

    <p id="loginStatus" class="small"></p>
  </div>

  <!-- Firebase SDKs (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>

  <script src="firebase-config.js"></script>
  <script src="scripts/app.js"></script>

  <script>
    const btnLogin = document.getElementById('btnLogin');
    btnLogin.addEventListener('click', async () => {
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;
      document.getElementById('loginStatus').innerText = 'Logging in...';
      await window.login(email, password);
    });
  </script>
</body>
</html>
