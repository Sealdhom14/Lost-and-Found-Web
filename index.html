<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Lost & Found â€” Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="auth-card">
    <h1>Lost & Found</h1>
    <p class="small">Login to continue</p>

    <input id="loginEmail" type="email" placeholder="Email" />
    <input id="loginPassword" type="password" placeholder="Password" />
    <div class="row">
      <button id="btnLogin">Login</button>
      <a class="small right" href="register.html">Create account</a>
    </div>

    <p id="loginStatus" class="small"></p>
  </div>

  <!-- Firebase compat SDKs (must load before app scripts) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>

  <!-- Your config -->
  <script src="firebase-config.js"></script>

  <!-- App logic -->
  <script src="scripts/app.js"></script>

  <script>
    // connect buttons to app.js functions
    document.getElementById('btnLogin').addEventListener('click', () => {
      const email = document.getElementById('loginEmail').value.trim();
      const pass = document.getElementById('loginPassword').value;
      login(email, pass);
    });
  </script>
</body>
</html>
