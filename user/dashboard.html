<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>User Dashboard</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div class="container">
    <div style="display:flex;justify-content:space-between;align-items:center">
      <h2>Lost & Found</h2>
      <div><span id="userLabel" class="small"></span> <button id="btnLogout">Logout</button></div>
    </div>

    <div class="layout">
      <div class="col">
        <h4>Messages</h4>
        <div id="messagesList"></div>
      </div>

      <div class="main-col">
        <div class="header" style="display:flex;justify-content:space-between;align-items:center">
          <h3>Lost Items</h3>
          <button id="btnNewPost">New Post</button>
        </div>
        <div id="lostList">Loading...</div>
      </div>

      <div class="main-col">
        <h3>Found Items</h3>
        <div id="foundList">Loading...</div>
      </div>

      <div class="col">
        <h4>Notifications</h4>
        <div id="notifications"></div>
      </div>
    </div>
  </div>

  <!-- post modal inline -->
  <div id="postModal" class="auth-card hidden" style="position:fixed;right:20px;bottom:20px;width:360px;z-index:999;">
    <h3>Create Post</h3>
    <select id="postType"><option value="lost">Lost</option><option value="found">Found</option></select>
    <textarea id="postText" placeholder="Describe item..." style="height:80px"></textarea>
    <input id="postImage" type="file" accept="image/*">
    <div style="display:flex;gap:8px;">
      <button id="btnSubmitPost">Submit (request approval)</button>
      <button id="btnCancelPost" class="secondary">Cancel</button>
    </div>
    <p id="postStatus" class="small"></p>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>

  <script src="../firebase-config.js"></script>
  <script src="../scripts/app.js"></script>
  <script src="../scripts/user.js"></script>

  <script>
    document.getElementById('btnLogout').addEventListener('click', window.logout);
    document.getElementById('btnNewPost').addEventListener('click', ()=> document.getElementById('postModal').classList.remove('hidden'));
    document.getElementById('btnCancelPost').addEventListener('click', ()=> document.getElementById('postModal').classList.add('hidden'));
    document.getElementById('btnSubmitPost').addEventListener('click', window.submitPostRequest);
  </script>
</body>
</html>
